<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="width:100vw;height:100vh;margin:0;padding:0;background: blue;overflow: hidden;">
<div id="el" style="background: red;position: absolute;width: 100px;height: 100px;"></div>
<script>
    const {screen} = require('electron').remote
    const urlParams = new URLSearchParams(window.location.search);
    const x = urlParams.get('x'), y = urlParams.get('y');
    setInterval(() => {
        document.getElementById('el').style.left = screen.getCursorScreenPoint().x - x + 'px'
        document.getElementById('el').style.top = screen.getCursorScreenPoint().y - y + 'px'
    }, 10)
</script>
</body>
</html>
